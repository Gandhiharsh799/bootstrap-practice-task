<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
 
  <body>
    <div class="container-lg my-5 px-5 rounded border wrapper">
      <div class="container my-5 size">
        <form>
          <div class="row rounded cont">
            <div class="col bg-white">
              <h2 class="p-4 head">General Information</h2>
              <div class="form-group">
                <div class="input-group p-4">
                  <select class="form-select border-black">
                    <option value="Title">Title</option>
                    <option value="Title">Mr</option>
                    <option value="Title">Mrs</option>
                  </select>
                </div>

                <div class="row p-4">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control me-4 rounded border border-black error"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control me-4 rounded border border-black"
                      placeholder="Last Name"
                    />
                  </div>
                </div>

                <div class="input-group p-4">
                  <select class="form-select border-black" id="">
                    <option value="Position">Position</option>
                    <option value="Title">Senior Developer</option>
                    <option value="Title">Junior Developer</option>
                  </select>
                </div>

                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control border-black"
                    placeholder="Position"
                  />
                </div>

                <div class="row p-4">
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control border-black rounded border me-4 error"
                      placeholder="Business Arena"
                    />
                  </div>
                  <div class="col-md-6">
                    <select class="form-select border-black rounded border">
                      <option value="Employees">Employees</option>
                      <option value="Employees">1-50</option>
                      <option value="Employees">51-100</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="col form">
              <h2 class="p-4 text-white">Contact Details</h2>
              <div class="form-group box">
                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control border-white input"
                    placeholder="Street + Nr"
                  />
                </div>

                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control border-white input"
                    placeholder="Additional Information"
                  />
                </div>

                <div class="row p-4">
                  <div class="col-md-4 pe-2">
                    <input
                      type="text"
                      class="form-control border-white input error"
                      placeholder="Zip Code"
                    />
                  </div>

                  <div class="col-md-8">
                    <input
                      type="text"
                      class="form-control border-white input"
                      placeholder="Place"
                    />
                  </div>
                </div>

                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control border-white input"
                    placeholder="Country"
                  />
                </div>

                <div class="row p-4">
                  <div class="col-md-4">
                    <input
                      type="text"
                      class="form-control border-white input error"
                      placeholder="Code +"
                    />
                  </div>

                  <div class="col-md-8">
                    <input
                      type="text"
                      class="form-control border-white input"
                      placeholder="Phone Number"
                    />
                  </div>
                </div>

                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control border-white input"
                    placeholder="Your Email"
                  />
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input m-1"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-white px-2"
                    for="defaultCheck1"
                  >
                    I do accept the
                    <span class="text-decoration-underline"
                      >Terms and Conditions</span
                    >
                    of your site.
                  </label>
                </div>

                <div class="btn p-4 text-center my-4">
                  <button
                    type="submit"
                    class="btn btn-light text-uppercase btn-shadow-sm"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
